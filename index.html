<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Fashion Classifier</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #fff5e6, #ffe6f0);
            text-align: center;
        }
        .navbar {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: white;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 3rem;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .container h1 {
            font-size: 3rem;
            color: #ff6f91;
        }
        .container p {
            font-size: 1.3rem;
            color: #555;
            margin: 1.5rem 0;
        }
        .start-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            background: #ffafbd;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .start-btn:hover {
            background: #ffc3a0;
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            background: #ffafbd;
            color: white;
            padding: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="navbar">Fashion Classifier</div>
    <div class="container">
        <h1>Welcome to the Fashion Classifier</h1>
        <p>
            Use our tool to classify your fashion items into dresses or T-shirts.
            Let AI help you make smarter decisions about your wardrobe!
        </p>
        <button class="start-btn" onclick="window.location.href='classifier.html'">Start Classifying</button>
    </div>
    <footer>
        &copy; 2025 Fashion Classifier. All rights reserved.
    </footer>
</body>
</html>
